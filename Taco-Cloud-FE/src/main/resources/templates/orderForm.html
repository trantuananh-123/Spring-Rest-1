<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <form method="POST" th:action="@{/orders}"
          th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/taco.jpg}"/>
        <a th:href="@{/design}" id="another">Design another
            taco</a><br/>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/><br/>
        <label for="street">Street address: </label>
        <input id="street" type="text" th:field="*{street}"/><br/>
        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{city}"/><br/>
        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{state}"/><br/>
        <label for="zip">Zip code: </label>
        <input id="zip" type="text" th:field="*{zip}"/><br/>
        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/><br/>
        <label for="ccExpiration">Expiration: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/><br/>
        <label for="ccCVV">CVV: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/><br/>
    </form>
</body>
</html>
